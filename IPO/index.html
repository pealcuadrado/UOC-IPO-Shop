<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Un cop més - Login</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/estils.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-background">

    <div class="container">
   	  <div class="row">
       		<div class="col-sm-offset-5 col-xs-offset-2">
   				<h1><span class="glyphicon glyphicon-leaf orange" aria-hidden="true"></span>  Un cop més</h1>
       		</div>
       	</div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                        <h3 class="panel-title">Introdueixi usuari i contrasenya</h3>
                    </div>
                    <div class="panel-body">
                       <div id="error" class="alert alert-danger" role="alert" style="display: none">
  							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  							<span class="sr-only">Error:</span>
  							Has d'introduir l'usuari i la contrasenya
						</div>
                        <form role="form">
                          <fieldset>
                                <div class="form-group">
                                    <input id="user" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input id="psw" class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                            <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Recordeu-me">Recordeu-me
                                    </label><br/>
                              </div>
                              <!-- Change this to a button or input when using this as a form -->
                              <a id="entrar" class="btn btn-lg btn-warning btn-block" href="cerca_productes.html">Entrar</a>
                              <h4>Encara no tens compte?</h4>
                              <a href="registre.html" class="btn btn-lg btn-warning btn-block">Registrar-me</a>
                            </fieldset>
                            <br/><a href="#" id="mostrar"> He oblidat el password</a>
                            <div class="form-group" id="recuperarPassword" style="display: none">
                            	<br/>
                            	<input class="form-control" placeholder="E-mail de recuperació" name="email1" type="email" id="txtEmail">
                            	<i>Escriu la teva direcció de correu i pulsa intro. T'enviarem un e-mail per recuperar-lo</i>
                            </div>
                            
                      </form>
                  </div>
                </div>
            </div>
        </div>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>
<script src="js/funcions.js"></script>
</body>
</html>
